<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Levi's Mini Project</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="text-right">
          <li><a href="https://github.com/" target="_blank">GitHub</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="text-center">My New Website</h1>
      <figure>
        <img
          src="./images/image_1.png"
          alt="picture with caption that says comming soon"
        />
        <figcaption class="text-center">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </figcaption>
      </figure>
      <section>
        <form id="contact">
          <h2 class="text-center">Contact</h2>
          <ul>
            <li>
              <label class="text-right" for="name">Name:</label>
              <input type="text" id="name" name="contact-name" />
            </li>
            <li>
              <label class="text-right" for="email">Email:</label>
              <input type="text" id="email" name="contact-email" />
            </li>
          </ul>

          <div class="text-center">
            <button>Send</button>
          </div>
        </form>
      </section>
      <footer class="text-center">
        <em>Copyright Levi Kane 2021</em>
      </footer>
    </main>
  </body>
</html>
